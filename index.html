<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="de3d66d199a79c1ec0b3.svg"/><title>Battleship!</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><dialog class="start-game-modal .is-open" data-modal="start-screen"><h2>Let's Play Battleship!</h2><div id="start-modal-main"><div id="boat-placement-container" data-container="boat-placement"><div class="boat-container hover-effect" data-container="boat" data-boat-length="5" data-boat-name="carrier"><img src="0c55e74a14bee149821d.svg" alt="carrier-boat" class="boat-image carrier"/><h4 class="boat-header">Carrier</h4></div><div class="boat-container hover-effect" data-container="boat" data-boat-length="4" data-boat-name="battleship"><img src="73d34ed671685b15803f.svg" alt="battleship-boat" class="boat-image"/><h4 class="boat-header">Battleship</h4></div><div class="boat-container hover-effect" data-container="boat" data-boat-length="3" data-boat-name="destroyer"><img src="94079096008a00ef392b.svg" alt="destroyer-boat" class="boat-image"/><h4 class="boat-header">Destroyer</h4></div><div class="boat-container hover-effect" data-container="boat" data-boat-length="3" data-boat-name="submarine"><img src="96102b82d2ff52a2001a.svg" alt="submarine-boat" class="boat-image submarine"/><h4 class="boat-header">Submarine</h4></div><div class="boat-container hover-effect" data-container="boat" data-boat-length="2" data-boat-name="patrol"><img src="de3d66d199a79c1ec0b3.svg" alt="patrol-boat" class="boat-image"/><h4 class="boat-header">Patrol</h4></div><h3>Click Boat to Place</h3><div data-container="axis-button"><button id="axis-button" data-button="axis">Horizontal Axis</button></div></div><div id="start-screen-gameboard" data-board="start-screen"></div></div><div id="username-and-button-container" data-container="username-and-button"><div id="username-container"><label for="username">Enter your name, Admiral!</label> <input id="username" name="username" autocomplete="value" data-input="username" maxlength="20"/></div><button id="start-game-button" data-button="start-game">Start Battle!</button></div></dialog><h1>Battleship!</h1><div id="banner" data-container="banner"></div><div id="container"><div class="board-container no-cursor-allowed"><h2>Friendly Territory</h2><div class="number-coords"><h3>1</h3><h3>2</h3><h3>3</h3><h3>4</h3><h3>5</h3><h3>6</h3><h3>7</h3><h3>8</h3><h3>9</h3><h3>10</h3></div><div class="letter-coords"><h3>A</h3><h3>B</h3><h3>C</h3><h3>D</h3><h3>E</h3><h3>F</h3><h3>G</h3><h3>H</h3><h3>I</h3><h3>J</h3></div><div class="player board" data-board="player"></div></div><div class="board-container"><h2>Enemy Territory</h2><div class="number-coords"><h3>1</h3><h3>2</h3><h3>3</h3><h3>4</h3><h3>5</h3><h3>6</h3><h3>7</h3><h3>8</h3><h3>9</h3><h3>10</h3></div><div class="letter-coords"><h3>A</h3><h3>B</h3><h3>C</h3><h3>D</h3><h3>E</h3><h3>F</h3><h3>G</h3><h3>H</h3><h3>I</h3><h3>J</h3></div><div class="computer board" data-board="computer"></div></div></div><dialog id="winner-modal" data-modal="winner-screen"><h2 data-winner-header></h2><button id="modal-button" data-modal-button="play-again">Play Again</button></dialog></body></html>
