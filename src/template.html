<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Battleship!</title>
  </head>
  <body>
    <h1>Battleship!</h1>
    <div id="container">
      <div class="player board" data-board="player">
        <h2>Friendly Territory</h2>

        <div class="number-coords">
          <h3>1</h3>
          <h3>2</h3>
          <h3>3</h3>
          <h3>4</h3>
          <h3>5</h3>
          <h3>6</h3>
          <h3>7</h3>
          <h3>8</h3>
          <h3>9</h3>
          <h3>10</h3>
        </div>
        <div class="letter-coords">
          <h3>A</h3>
          <h3>B</h3>
          <h3>C</h3>
          <h3>D</h3>
          <h3>E</h3>
          <h3>F</h3>
          <h3>G</h3>
          <h3>H</h3>
          <h3>I</h3>
          <h3>J</h3>
        </div>
      </div>
      <div class="computer board" data-board="computer">
        <h2>Enemy Territory</h2>
        <div class="number-coords">
          <h3>1</h3>
          <h3>2</h3>
          <h3>3</h3>
          <h3>4</h3>
          <h3>5</h3>
          <h3>6</h3>
          <h3>7</h3>
          <h3>8</h3>
          <h3>9</h3>
          <h3>10</h3>
        </div>
        <div class="letter-coords">
          <h3>A</h3>
          <h3>B</h3>
          <h3>C</h3>
          <h3>D</h3>
          <h3>E</h3>
          <h3>F</h3>
          <h3>G</h3>
          <h3>H</h3>
          <h3>I</h3>
          <h3>J</h3>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
