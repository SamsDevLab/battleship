<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Battleship!</title>
  </head>
  <body>
    <dialog id="start-game-modal" data-modal="start-screen">
      <h2>Let's Play Battleship!</h2>
      <div id="start-modal-main">
        <div id="boat-placement-container" data-container="boat-placement">
          <div
            class="boat-container hover-effect"
            data-boat-container="carrier"
            data-boat-length="5"
          >
            <img
              src="./svgs/carrier.svg"
              alt="carrier-boat"
              class="boat-image carrier"
            />
            <h4 class="boat-header">Carrier</h4>
          </div>
          <div
            class="boat-container hover-effect"
            data-boat-container="battleship"
            data-boat-length="4"
          >
            <img
              src="./svgs/battleship.svg"
              alt="battleship-boat"
              class="boat-image"
            />
            <h4 class="boat-header">Battleship</h4>
          </div>
          <div
            class="boat-container hover-effect"
            data-boat-container="destroyer"
            data-boat-length="3"
          >
            <img
              src="./svgs/destroyer.svg"
              alt="destroyer-boat"
              class="boat-image"
            />
            <h4 class="boat-header">Destroyer</h4>
          </div>
          <div
            class="boat-container hover-effect"
            data-boat-container="submarine"
            data-boat-length="3"
          >
            <img
              src="./svgs/submarine.svg"
              alt="submarine-boat"
              class="boat-image submarine"
            />
            <h4 class="boat-header">Submarine</h4>
          </div>
          <div
            class="boat-container hover-effect"
            data-boat-container="patrol"
            data-boat-length="2"
          >
            <img
              src="./svgs/patrol-boat.svg"
              alt="patrol-boat"
              class="boat-image"
            />
            <h4 class="boat-header">Patrol</h4>
          </div>
          <!-- <div id="directions"> -->
          <h3>Click Boat to Place</h3>
          <div data-button="axis">
            <button id="axis-button" data-button="axis">Horizontal Axis</button>
          </div>
          <!-- </div> -->
        </div>
        <div id="start-screen-gameboard" data-board="start-screen"></div>
      </div>
      <div id="username-and-button-container">
        <div id="username">
          <label for="username">Enter your name, Admiral!</label>
          <input type="text" id="username" name="username" />
        </div>
        <button id="start-game-button">Start Battle!</button>
      </div>
    </dialog>
    <h1>Battleship!</h1>
    <div id="banner">Player Info Here</div>
    <div id="container">
      <div class="board-container">
        <h2>Friendly Territory</h2>
        <div class="number-coords">
          <h3>1</h3>
          <h3>2</h3>
          <h3>3</h3>
          <h3>4</h3>
          <h3>5</h3>
          <h3>6</h3>
          <h3>7</h3>
          <h3>8</h3>
          <h3>9</h3>
          <h3>10</h3>
        </div>
        <div class="letter-coords">
          <h3>A</h3>
          <h3>B</h3>
          <h3>C</h3>
          <h3>D</h3>
          <h3>E</h3>
          <h3>F</h3>
          <h3>G</h3>
          <h3>H</h3>
          <h3>I</h3>
          <h3>J</h3>
        </div>
        <div class="player board" data-board="player"></div>
      </div>
      <div class="board-container">
        <h2>Enemy Territory</h2>
        <div class="number-coords">
          <h3>1</h3>
          <h3>2</h3>
          <h3>3</h3>
          <h3>4</h3>
          <h3>5</h3>
          <h3>6</h3>
          <h3>7</h3>
          <h3>8</h3>
          <h3>9</h3>
          <h3>10</h3>
        </div>
        <div class="letter-coords">
          <h3>A</h3>
          <h3>B</h3>
          <h3>C</h3>
          <h3>D</h3>
          <h3>E</h3>
          <h3>F</h3>
          <h3>G</h3>
          <h3>H</h3>
          <h3>I</h3>
          <h3>J</h3>
        </div>
        <div class="computer board" data-board="computer"></div>
      </div>
    </div>
    <dialog id="winner-modal" data-modal="winner-screen">
      <h2 data-winner-header></h2>
      <button id="modal-button" data-modal-button>Play Again</button>
    </dialog>
    <script type="module" src="index.js"></script>
  </body>
</html>
